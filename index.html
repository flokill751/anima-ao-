<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação SVG Interativa</title>
    <link rel="stylesheet" href="awd.css">

</head>


<body>
    <div class="container">
        <h1>Animação SVG Interativa</h1>
        <svg id="canvas" width="1800" height="600">
            <defs>
                <circle id="dot" r="8" fill="#00ff88" opacity="0.8">
                    <animate attributeName="r" values="6;10;6" dur="50s" repeatCount="indefinite"/>
                </circle>
            </defs>
        </svg>
        <div class="instructions">
            Mova o mouse sobre a área preta para interagir com a animação
        </div>
    </div>
     <script src="cobrinha.js"></script>

</body>
</html>
